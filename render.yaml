services:
  # PostgreSQL Database
  - type: pserv
    name: steefe-erp-db
    env: docker
    plan: free
    databases:
      - name: steefe_erp_db
        databaseName: steefe_erp_db
        user: steefe_erp_user

  # Web Service (Backend + Frontend)
  - type: web
    name: steefe-erp
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: steefe-erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true
