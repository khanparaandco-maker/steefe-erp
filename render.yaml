services:
  # Web Service (Backend + Frontend)
  - type: web
    name: steefe-erp
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
